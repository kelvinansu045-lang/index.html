<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 80%;
            max-width: 320px;
        }
        h1 { color: #ff4d6d; font-size: 1.8rem; }
        p { color: #555; line-height: 1.5; }
        .heart {
            font-size: 60px;
            animation: beat .3s infinite alternate;
            display: inline-block;
        }
        @keyframes beat {
            to { transform: scale(1.15); }
        }
        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Allows movement */
            left: 170px;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="heart">üíñ</div>
        <h1>Will you be my Valentine?</h1>
        <p>I promise it'll be a night to remember!</p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Randomly move button within the visible screen area
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <div style="font-size: 60px;">ü•∞</div>
                <h1 style="color: #ff4d6d;">I knew you'd say YES!</h1>
                <p>I can't wait to see you on the 14th! ‚ù§Ô∏è</p>
                <div style="font-size: 40px; margin-top: 10px;">‚ú®üç∑üåπ</div>
            `;
        }
    </script>
</body>
</html>
